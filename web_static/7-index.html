<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" href="images/icon.png">
</head>

<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Lagos, Anambra...</h4>
				<ul class="popover">
					<li>
						<ul>
							<li><h2>Lagos</h2></li>
							<li>Ikeja</li>
							<li>Surulere</li>
						</ul>
					</li>
					<li>
						<ul>
							<li><h2>Anambra</h2></li>
							<li>Awka</li>
							<li>Onitsha</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Games</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>My home</h2>
			</article>
			<article>
				<h2>Beach house</h2>
			</article>
			<article>
				<h2>Penthouse suite</h2>
			</article>
      		</section>
	</div>
	<footer>
		<p>Best School</p>
	</footer>
</body>

</html>
